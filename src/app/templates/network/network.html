{% extends "_base.html" %}
{% block title %}Graph page{% endblock %}
{% block content %}
<div class="container">
    <!DOCTYPE html>
    <meta charset="utf-8">
    <style>

    .node circle {
      cursor: pointer;
      stroke: #3182bd;
      stroke-width: 1.5px;
    }
    .node rect {
      cursor: pointer;
      stroke: #3182bd;
      stroke-width: 1.5px;
    }
    .node ellipse {
      cursor: pointer;
      stroke: #3182bd;
      stroke-width: 1.5px;
    }
    .node polygon {
      cursor: pointer;
      stroke: #3182bd;
      stroke-width: 1.5px;
    }
    .node text {
      font: 10px sans-serif;
      pointer-events: none;
      text-anchor: middle;
    }

    line.link {
      fill: none;
      stroke: #9ecae1;
      stroke-width: 1.5px;
    }

    </style>
    <body>

    <script src="{{url_for('static', filename='js/d3.v3.min.js')}}" type="text/javascript"></script>
    <script>

    var width = 960,
        height = 500,
        root;

    var force = d3.layout.force()
        .linkDistance(80)
        .charge(-100)
        .gravity(.02)
        .size([width, height])
        .on("tick", tick);

    var svg = d3.select("body").append("svg")
        .attr("width", width)
        .attr("height", height);

    var link = svg.selectAll(".link"),
        node = svg.selectAll(".node");


    root = {{ network | safe }}.nodes;
    update();


    function update() {
      var nodes = flatten(root),
          links = d3.layout.tree().links(nodes);

      // Restart the force layout.
      force
          .nodes(nodes)
          .links(links)
          .start();

      // Update links.
      link = link.data(links, function(d) { return d.target.id; });

      link.exit().remove();

      link.enter().insert("line", ".node")
          .attr("class", "link");

      // Update nodes.
      node = node.data(nodes, function(d) { return d.id; });

      node.exit().remove();

      var nodeEnter = node.enter().append("g")
          .attr("class", "node")
          .on("click", click)
          .on("mouseover", mouseover)
          .on("mouseout", mouseout)
          .call(force.drag);

        node.filter(function(d){
            return d.type == "{{ NodeType.PEER }}";
        })
        .append("circle")
        .attr("r", function(d) { return Math.sqrt(d.size) / 10 || 20; });

        node.filter(function(d){
            return d.type == "{{ NodeType.ORDERER }}";
        })
        .append("rect")
        .attr("width", function(d) { return d.size / 10 || 30; })
        .attr("height", function(d) { return d.size / 10 || 30; })
        .attr("x", function(d) { return -d.size / 20 || -15; })
        .attr("y", function(d) { return -d.size / 20 || -15; });

        node.filter(function(d){
            return d.type == "{{ NodeType.CHANNEL }}";
        })
        .append("ellipse")
        .attr("rx", function(d) { return d.size / 15 || 16; })
        .attr("ry", function(d) { return d.size / 25 || 10; });
        //.attr("cx", function(d) { return d.size / 10 || 25; })
        //.attr("cy", function(d) { return d.size / 10 || 25; });

        node.filter(function(d){
            return d.type == "{{ NodeType.CA }}";
        })
        .append("polygon")
        //.attr("points", "100,50, 200,150, 300,50");
        .attr("points", "-20,-25 0,10 20,-25");

      nodeEnter.append("text")
          .attr("dy", ".35em")
          .text(function(d) { return d.name; });

      node.select("circle")
          .style("fill", color);
      node.select("rect")
          .style("fill", color);
      node.select("ellipse")
          .style("fill", color);
      node.select("polygon")
          .style("fill", color);
    }

    function tick() {
      link.attr("x1", function(d) { return d.source.x; })
          .attr("y1", function(d) { return d.source.y; })
          .attr("x2", function(d) { return d.target.x; })
          .attr("y2", function(d) { return d.target.y; });

      node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
    }

    function mouseout(d){
        if(d.attached){
             for (var i in d.attached){
                var temp = d.attached[i]
                temp.remove();
             }
            d.attached=null
        }
        console.log("mouseout : "+d.name)
    }

    function mouseover(d){
        d.attached = []
        printDesc(d)
    }


    function getNodeDescription(n){
        var ret = new Map()
        ret.set("name", n.name)
        ret.set("type", n.type)
        ret.set("state", n.state)
        return ret
    }


    function printDesc(n){
        var margin = 8
        var map = getNodeDescription(n),
        line = 0;


        var layer1 = svg.append('g')  // draw in this order
        var layer2 = svg.append('g')

        for(var [k,v] of map){
            text = layer2.append("text")
                    .attr("x", margin+n.x)
                    .attr("y", margin+n.y+15*++line)
                    .attr("dy", ".35em")
                    //.style("text-anchor", "middle")
                    .text(""+k+" : "+v);
                n.attached.push(text)
        }

        var bbox = layer2.node().getBBox();

        var rect = layer1.append("svg:rect")
            .attr("x", bbox.x-margin)
            .attr("y", bbox.y-margin)
            .attr("fill", color(n))
            .attr("width", bbox.width+2*margin)
            .attr("height", bbox.height+2*margin)

        n.attached.push(rect)
        n.attached.push(layer1)
        n.attached.push(layer2)

    }

    function color(d) {
        switch (d.state) {
        case "{{ NodeStatus.CREATED }}", "{{ NodeStatus.NOTCONNECT }}":
            return "#A9A9A9"
        case "{{ NodeStatus.CONNECTED }}", "{{ NodeStatus.UNDEPLOYED }}":
            return "#FFFF00"
        case "{{ NodeStatus.DEPLOYED }}", "{{ NodeStatus.STOPPED }}":
            return "#FF0000"
        case "{{ NodeStatus.STARTED }}":
            return "#008000"
        default:
            return "#A9A9A9"
        }
    }

    // Toggle children on click.
    function click(d) {
      if (d3.event.defaultPrevented) return; // ignore drag
      if (d.children) {
        d._children = d.children;
        d.children = null;
      } else {
        d.children = d._children;
        d._children = null;
      }
      update();
    }

    // Returns a list of all nodes under the root.
    function flatten(root) {
      var nodes = [], i = 0;

      function recurse(node) {
        if (node.children) node.children.forEach(recurse);
        if (!node.id) node.id = ++i;
        nodes.push(node);
      }

      recurse(root);
      return nodes;
    }

    </script>
</div>
{% endblock %}
