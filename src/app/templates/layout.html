<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html >
    <head>
        {% block head %}
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content = "width=device-width, initial-scale=1.0">
        <meta name="description" content="Hyperledger administration site">
        <meta name="author" content="pascal Limeux">
        <title>{% block title %}{% endblock %}</title>
        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" media="screen" href ="static/css/bootstrap.min.css">
        <link rel="stylesheet" href="static/css/bootstrap-theme.min.css">

        {% endblock %}
    </head>
    <body>
      {% if session['logged_in'] %}
        <nav class="navbar navbar-inverse">
          <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand" href="#">Hyperledger Admin</a>
            </div>
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="{{ url_for('local_app.local') }}">Local</a></li>
              <li><a href="{{ url_for('cluster_app.cluster') }}">Cluster</a></li>
              <li><a href="{{ url_for('peer_app.peer') }}">Peer</a></li>
              <li><a href="{{ url_for('ca_app.ca') }}">Ca</a></li>
              <li><a href="{{ url_for('orderer_app.orderer') }}">Orderer</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li><a href="{{ url_for('login_app.register') }}"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
              <li><a href="{{ url_for('login_app.logout') }}"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
            </ul>
          </div>
        </nav>
      {% endif %}
      {% block content %}{% endblock%}
    </body>
</html>
